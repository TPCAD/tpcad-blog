baseURL = 'https://tpcad.github.io/'
languageCode = 'zh-CN'
title = 'Eulamber'
theme = "hugo-PaperMod"

[params]
env = "production"
title = "Eulamber"
description = "TPCAD's blog"
author = "TPCAD"

showBreadCrumbs = true
ShowCodeCopyButtons = true
UseHugoToc = true
disableScrollToTop = false
showtoc = true
social = true

[params.homeInfoParams]
Title = "愿热情在风中永不熄灭"
Content = "Hi 👋. 欢迎来到我的博客。发现文章有任何问题都可以在 Github 中提交 Issue（点击下面的图标即可跳转）。"

[[params.socialIcons]]
name = "github"
title = "Blog Repo"
url = "https://github.com/TPCAD/tpcad-blog/issues"

[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 1_000
threshold = 0.4
minMatchCharLength = 0
keys = [ "title", "permalink", "summary", "content" ]

[[menu.main]]
name = "Archive"
url = "archives"
weigaht = 5

[[menu.main]]
name = "Search"
url = "search/"
weigaht = 10

[[menu.main]]
name = "Tags"
url = "tags/"
weigaht = 10

[outputs]
home = ["HTML", "RSS", "JSON"]

[markup.highlight]
style = 'catppuccin-frappe'
